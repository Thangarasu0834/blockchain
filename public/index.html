<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <body onload="myFunction()">

      <div class="artboard" id="loader">
        <div class="domino">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
                </div>
    </div>
    <div id="root" style="display:none;"  class="animate-bottom"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>

    var myVar;
    
    function myFunction() {
      myVar = setTimeout(showPage, 2800);
    }
    
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("root").style.display = "block";
    }
     </script>
      </body>
      <style>
    
    
    .artboard {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      flex-wrap: wrap;
      position: absolute;
    
    
    }
    
    .domino > div {
      border-radius: 8px;
      display: inline-flex;
      transform: rotate(45deg);
      width: 20px;
      height: 20px;
      animation: domino-effect 2.4s infinite ease-in-out; }
      .domino > div:nth-child(1) {
        background: #354558; }
        .domino > div:nth-child(1):after {
          background: #354558;
          animation-delay: 0.6s; }
      .domino > div:nth-child(2) {
        background: #625059; }
        .domino > div:nth-child(2):after {
          background: #625059;
          animation-delay: 1.2s; }
      .domino > div:nth-child(3) {
        background: #905b5c; }
        .domino > div:nth-child(3):after {
          background: #905b5c;
          animation-delay: 1.8s; }
      .domino > div:nth-child(4) {
        background: #bd665e; }
        .domino > div:nth-child(4):after {
          background: #bd665e;
          animation-delay: 2.4s; }
      .domino > div:nth-child(5) {
        background: #eb7260; }
        .domino > div:nth-child(5):after {
          background: #eb7260;
          animation-delay: 3s; }
      .domino > div:nth-child(1) {
        margin: 23px;
        animation-delay: 0.6s; }
      .domino > div:nth-child(2) {
        margin: 23px;
        animation-delay: 1.2s; }
      .domino > div:nth-child(3) {
        margin: 23px;
        animation-delay: 1.8s; }
      .domino > div:nth-child(4) {
        margin: 23px;
        animation-delay: 2.4s; }
      .domino > div:nth-child(5) {
        margin: 23px;
        animation-delay: 3s; }
      .domino > div:after {
        content: '';
        position: relative;
        top: 0px;
        left: -50px;
        opacity: 0;
        border-radius: 8px;
        width: 20px;
        height: 20px;
        animation: illusion 2.4s infinite ease-in-out; }
    
    @keyframes beat {
      to {
        transform: scale(1.4); } }
    
    @keyframes spin {
      to {
        transform: rotate(140deg); } }
    
    @keyframes domino-effect {
      20%, 100% {
        transform: rotate(135deg); } }
    
    @keyframes illusion {
      0%, 25% {
        opacity: 1; }
      26.10%, 33.33%, 100% {
        opacity: 0; } }
    
    
    
    .animate-bottom {
      position: relative;
      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s
    }
    
    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 } 
      to { bottom:0px; opacity:1 }
    }
    
    @keyframes animatebottom { 
      from{ bottom:-100px; opacity:0 } 
      to{ bottom:0; opacity:1 }
    }
      </style>
</html>
